<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="home">
        <h2>Home</h2>
        <p>This is the home page. Welcome to my website!</p>
    </div>
    <div class="container" id="about">
        <h2>About</h2>
        <p>This is the about page. Here you can find more information about me and my website.</p>
    </div>
    <div class="container" id="contact">
        <h2>Contact</h2>
        <p>This is the contact page. You can reach me at myemail@example.com.</p>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
